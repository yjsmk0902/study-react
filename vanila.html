<!DOCTYPE html>
<html>
  <body>
    <span>클릭 수: 0</span>
    <button id="btn">클릭</button>
  </body>
  <script>
    let counter = 0;
    const button = document.querySelector("#btn");
    const span = document.querySelector("span");
    function handleClick() {
      counter += 1;
      span.innerText = `클릭 수: ${counter}`;
    }
    button.addEventListener("click", handleClick);
  </script>
</html>
